<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styleNG.css">
	
	<!-- Angular --> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	 <!-- jQuery --> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	<!-- Javascript --> 
	<script src="tictacNG.js"></script>
	
	<!-- Bootstrap --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<!-- Google Fonts --> 
	<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>

	<title>T/T/T</title>
</head>

<body ng-app="ticTacApp">



<div id = 'title'>
<h1>Tic Tac Toe</h1>
</div>

<div id="main">
	<div ng-controller="ticTacCtrl">
		

		<div id="container">
			
			<div ng-repeat="square in board track by $index"
			     ng-class="{square: true, xSelected:square.val=='x', oSelected:square.val=='o'}"
			     ng-click="playerMove($index)"> 
			
			{{square}}

			<!-- <img class = 'square' ng-src = '{{ square.img }}' -->
			</div>
		</div>
	</div>
</div> 

</body>
</html>
