<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styleNG.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="tictacNG.js"></script>
	<title>T/T/T</title>
</head>
<body ng-app="ticTacApp">
<h1>Tic/Tac/Toe</h1>
<div id="main">
	<div ng-controller="ticTacCtrl">

		<div id = outcomeDiv ng-show = 'tie'>
			{{winner}}
		</div>
		<!-- Dynamically create our boardsquares using Angular 'square in board track by $index' -->
		<div id="container">
			<div ng-repeat="square in board track by $index"
			     ng-class="{square: true, xSelected:square.val=='x', oSelected:square.val=='o'}"
			     ng-click="playerMove(idx)"> 
				
			
				</div>
			</div>
		</div>
</div>
</div>

</body>
</html>
