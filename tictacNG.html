<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styleNG.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="tictacNG.js"></script>
	<title>T/T/T</title>
</head>
<body ng-app="ticTacApp">
<h1>Tic/Tac/Toe</h1>
<div id="main">
	<div ng-controller="ticTacCtrl">

		<div id="container">
			<div ng-repeat="row in board track by $index"> 
				
				<!-- We define 'row' and 'column' as i and i[i] respectively in our id tag!! -->
				<div class="square" id="row{{ $parent.$index }}column{{ $index }}" 
					ng-repeat="cell in row track by $index" ng-click="makeChoice($parent.$index, $index)">
					{{ cell == "" ? "&nbsp;" : cell }}
				</div>
			</div>
		</div>
</div>
</div>

</body>
</html>
