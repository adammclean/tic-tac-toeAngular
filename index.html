<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="main.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          
  <title>T/T/T</title>
</head>
<body ng-app="ticTacApp">
 
   <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">Tic Tac Toe</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>
	
	<br>
	<br>

	<br>
	
	<div class="section" id="index-banner">
  <div class="container">
    <div class="row">
      <div class= "valign wrapper">
        <h1 class="header center-on-small-only" id="banner">Gamify your life</h1>
        <h4 class="light red-text text-lighten-4 center-on-small-only">Play a simple game of Tic Tac Toe</h4>
        <!-- <div ng-show="hello">this is a welcome message</div> -->
      </div>
    </div>
  </div>
</div>

<div class= "valign wrapper">
 <div id="winnerVideo" class="container" display: "none">
   <div class="row">
    <div class="col s12 m9 l9">
     <iframe id="danceVId" display: "none"; src="http://giphy.com/embed/2XflxztYNuU2wWXbbIk?html5=true" width="480" height="269" frameBorder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div> 
   </div>
 </div>
</div>
	

<div id="main">
  <div ng-controller="ticTacCtrl">

    <div id="container">
      <div ng-repeat="row in board track by $index">
        <div class="square" id="row{{ $parent.$index}}column{{ $index }}"
          ng-repeat="cell in row track by $index" ng-click="makeChoice($parent.$index, $index)">
          {{ cell == "" ? "&nbsp;" : cell }}
        </div>
      </div>
    </div>
</div>
</div>

</body>
</html>
